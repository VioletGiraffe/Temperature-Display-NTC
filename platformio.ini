; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = uno
build_dir = build/
src_dir = ./

[global]
lib_arduino_common = 

[env]
build_unflags = -std=gnu++11 -Os
build_flags = -std=c++17 -O3 -fno-threadsafe-statics

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.f_cpu = 160000000L ; set frequency to 160MHz - this is the clock speed of the ESP32 Dev Module
lib_deps =
	${global.lib_arduino_common}

[env:due]
platform = atmelsam
board = due
framework = arduino
monitor_speed = 115200
lib_deps =
	${global.lib_arduino_common}

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps =
	${global.lib_arduino_common}
	https://github.com/VioletGiraffe/StandardCplusplus
